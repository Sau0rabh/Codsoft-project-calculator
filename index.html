<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <div class="cont">
      <div class="calc">
         <form action="">
              <div class="calc-section">
                <input class="calc-section main" type="text" name="display">
               </div>
                <div>
                    <input class="button-design" type="button" value="AC" onclick="display.value = ' '" id="black">
                    <input class="button-design" type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" id="black">
                    <input class="button-design" type="button" value="." onclick="display.value += '.'">
                    <input class="button-design" type="button" value="/" onclick="display.value += '/'">
                </div>
                <div>
                    <input class="button-design" type="button" value="7" onclick="display.value += '7'">
                    <input class="button-design" type="button" value="8" onclick="display.value += '8'">
                    <input class="button-design" type="button" value="9" onclick="display.value += '9'">
                    <input class="button-design" type="button" value="*" onclick="display.value += '*'">
                </div>
                <div>
                    <input class="button-design" type="button" value="4" onclick="display.value += '4'">
                    <input class="button-design" type="button" value="5" onclick="display.value += '5'">
                    <input class="button-design" type="button" value="6" onclick="display.value += '6'">
                    <input class="button-design" type="button" value="-" onclick="display.value += '-'">
                </div>
                <div>
                    <input class="button-design" type="button" value="1" onclick="display.value += '1'">
                    <input class="button-design" type="button" value="2" onclick="display.value += '2'">
                    <input class="button-design" type="button" value="3" onclick="display.value += '3'">
                    <input class="button-design" type="button" value="+" onclick="display.value += '+'">
                </div>
                 <div>
                    <input class="button-design" type="button" value="%" onclick="display.value += '%'">
                    <input class="button-design" type="button" value="0" onclick="display.value += '0'">
                    <input class="button-design" type="button" value="=" id="but1" onclick="display.value = eval(display.value)" >
                </div>
                


            </form>
        </div>
    </div>
</body>
</html>
